<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        @media (min-width: 640px) {
            .video-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (min-width: 1280px) {
            .video-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        /* Hide scrollbar for category list */
        .categories-scroll::-webkit-scrollbar {
            display: none;
        }
        .categories-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white">

    <!-- HEADER -->
    <header class="flex items-center justify-between px-4 h-14 sticky top-0 bg-white z-50">
        <div class="flex items-center gap-4">
            <button class="hidden md:block hover:bg-gray-100 p-2 rounded-full">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <div class="flex items-center gap-1 cursor-pointer">
                <i class="fa-brands fa-youtube text-[#ff0000] text-3xl"></i>
                <span class="text-xl font-bold tracking-tighter">YouTube</span>
            </div>
        </div>

        <div class="hidden sm:flex items-center flex-grow max-w-[600px] mx-4">
            <div class="flex flex-grow items-center border border-gray-300 rounded-l-full px-4 py-1.5 focus-within:border-blue-500">
                <input type="text" placeholder="Search" class="w-full outline-none text-base">
            </div>
            <button class="bg-gray-50 border border-l-0 border-gray-300 rounded-r-full px-5 py-1.5 hover:bg-gray-100">
                <i class="fa-solid fa-magnifying-glass text-gray-600"></i>
            </button>
            <button class="ml-4 bg-gray-100 p-2 rounded-full hover:bg-gray-200">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>

        <div class="flex items-center gap-2 md:gap-4">
            <button class="sm:hidden p-2"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="p-2 hidden md:block"><i class="fa-solid fa-video"></i></button>
            <button class="p-2 relative">
                <i class="fa-solid fa-bell"></i>
                <span class="absolute top-1 right-1 bg-red-600 text-white text-[10px] px-1 rounded-full">9+</span>
            </button>
            <div class="w-8 h-8 rounded-full bg-purple-600 text-white flex items-center justify-center font-bold text-sm cursor-pointer ml-1">G</div>
        </div>
    </header>

    <div class="flex">
        <!-- SIDEBAR (DESKTOP) -->
        <aside class="hidden md:flex flex-col w-20 lg:w-60 h-[calc(100vh-56px)] sticky top-14 overflow-y-auto px-2">
            <nav class="flex flex-col gap-1 py-3 border-b">
                <div class="flex flex-col lg:flex-row items-center lg:gap-6 p-3 bg-gray-100 rounded-lg cursor-pointer">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-[10px] lg:text-sm lg:font-medium">Home</span>
                </div>
                <div class="flex flex-col lg:flex-row items-center lg:gap-6 p-3 hover:bg-gray-100 rounded-lg cursor-pointer">
                    <i class="fa-solid fa-bolt text-xl"></i>
                    <span class="text-[10px] lg:text-sm">Shorts</span>
                </div>
                <div class="flex flex-col lg:flex-row items-center lg:gap-6 p-3 hover:bg-gray-100 rounded-lg cursor-pointer">
                    <i class="fa-solid fa-layer-group text-xl"></i>
                    <span class="text-[10px] lg:text-sm">Subscriptions</span>
                </div>
            </nav>
            <nav class="hidden lg:flex flex-col gap-1 py-3 border-b">
                <h3 class="px-3 py-2 font-bold text-base">You</h3>
                <div class="flex items-center gap-6 p-3 hover:bg-gray-100 rounded-lg cursor-pointer">
                    <i class="fa-solid fa-clock-rotate-left text-xl"></i>
                    <span class="text-sm">History</span>
                </div>
                <div class="flex items-center gap-6 p-3 hover:bg-gray-100 rounded-lg cursor-pointer">
                    <i class="fa-solid fa-play-circle text-xl"></i>
                    <span class="text-sm">Your videos</span>
                </div>
                <div class="flex items-center gap-6 p-3 hover:bg-gray-100 rounded-lg cursor-pointer">
                    <i class="fa-solid fa-clock text-xl"></i>
                    <span class="text-sm">Watch Later</span>
                </div>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-grow w-full">
            <!-- CATEGORIES BAR -->
            <div class="categories-scroll flex gap-3 overflow-x-auto px-4 py-3 sticky top-14 bg-white z-40">
                <button class="bg-black text-white px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">All</button>
                <button class="bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">Music</button>
                <button class="bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">Gaming</button>
                <button class="bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">Live</button>
                <button class="bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">Coding</button>
                <button class="bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">React</button>
                <button class="bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">News</button>
                <button class="bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">Lo-fi Music</button>
                <button class="bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm whitespace-nowrap">Podcasts</button>
            </div>

            <!-- VIDEO FEED -->
            <div id="video-feed" class="video-grid">
                <!-- Posts dynamic -->
            </div>
        </main>
    </div>

    <!-- MOBILE NAVIGATION (BOTTOM) -->
    <nav class="md:hidden fixed bottom-0 w-full h-14 bg-white border-t flex items-center justify-around z-50 text-gray-900">
        <div class="flex flex-col items-center gap-0.5">
            <i class="fa-solid fa-house text-lg"></i>
            <span class="text-[10px]">Home</span>
        </div>
        <div class="flex flex-col items-center gap-0.5">
            <i class="fa-solid fa-bolt text-lg"></i>
            <span class="text-[10px]">Shorts</span>
        </div>
        <div class="flex flex-col items-center gap-0.5">
            <i class="fa-solid fa-circle-plus text-3xl"></i>
        </div>
        <div class="flex flex-col items-center gap-0.5">
            <i class="fa-solid fa-layer-group text-lg"></i>
            <span class="text-[10px]">Subscriptions</span>
        </div>
        <div class="flex flex-col items-center gap-0.5">
            <div class="w-6 h-6 rounded-full bg-purple-600 text-white text-[10px] flex items-center justify-center font-bold">G</div>
            <span class="text-[10px]">You</span>
        </div>
    </nav>

    <script>
        const videos = [
            {
                title: "Build a Modern YouTube Clone with Tailwind CSS",
                channel: "Code Master",
                views: "250K views",
                posted: "2 days ago",
                thumbnail: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?auto=format&fit=crop&q=80&w=800",
                avatar: "https://i.pravatar.cc/150?u=1"
            },
            {
                title: "Relaxing Lo-fi Hip Hop Radio - Beats to Study/Relax to",
                channel: "Lofi Girl",
                views: "1.2M views",
                posted: "4 hours ago",
                thumbnail: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?auto=format&fit=crop&q=80&w=800",
                avatar: "https://i.pravatar.cc/150?u=2"
            },
            {
                title: "How I Learned to Code in 6 Months (Step-by-Step)",
                channel: "Dev Journey",
                views: "890K views",
                posted: "1 month ago",
                thumbnail: "https://images.unsplash.com/photo-1587620962725-abab7fe55159?auto=format&fit=crop&q=80&w=800",
                avatar: "https://i.pravatar.cc/150?u=3"
            },
            {
                title: "Top 10 Hidden Features of JavaScript You Didn't Know",
                channel: "JS Guru",
                views: "45K views",
                posted: "1 week ago",
                thumbnail: "https://images.unsplash.com/photo-1579468118864-1b9ea3c0db4a?auto=format&fit=crop&q=80&w=800",
                avatar: "https://i.pravatar.cc/150?u=4"
            },
            {
                title: "The Future of AI: What happens in 2025?",
                channel: "Tech Insider",
                views: "2M views",
                posted: "3 days ago",
                thumbnail: "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&q=80&w=800",
                avatar: "https://i.pravatar.cc/150?u=5"
            },
            {
                title: "15 Minute Full Body Workout (No Equipment)",
                channel: "Fitness Pro",
                views: "3.4M views",
                posted: "5 months ago",
                thumbnail: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&q=80&w=800",
                avatar: "https://i.pravatar.cc/150?u=6"
            },
            {
                title: "Space Exploration: To Mars and Beyond",
                channel: "Science Daily",
                views: "156K views",
                posted: "1 year ago",
                thumbnail: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=800",
                avatar: "https://i.pravatar.cc/150?u=7"
            },
            {
                title: "Best Street Food in Tokyo - $10 Challenge",
                channel: "Foodie Traveler",
                views: "500K views",
                posted: "6 hours ago",
                thumbnail: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=800",
                avatar: "https://i.pravatar.cc/150?u=8"
            }
        ];

        function renderVideos() {
            const feed = document.getElementById('video-feed');
            feed.innerHTML = videos.map(v => `
                <div class="cursor-pointer group">
                    <div class="relative aspect-video rounded-xl overflow-hidden bg-gray-200">
                        <img src="${v.thumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        <span class="absolute bottom-2 right-2 bg-black/80 text-white text-xs px-1.5 py-0.5 rounded font-medium">12:45</span>
                    </div>
                    <div class="flex gap-3 mt-3 px-1 sm:px-0">
                        <img src="${v.avatar}" class="w-9 h-9 rounded-full flex-shrink-0">
                        <div class="flex flex-col pr-6">
                            <h3 class="text-sm font-bold line-clamp-2 leading-tight">${v.title}</h3>
                            <div class="text-xs text-gray-600 mt-1">
                                <p class="hover:text-black">${v.channel} <i class="fa-solid fa-circle-check text-[10px]"></i></p>
                                <p>${v.views} â€¢ ${v.posted}</p>
                            </div>
                        </div>
                        <button class="ml-auto opacity-0 group-hover:opacity-100 p-1">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        renderVideos();
    </script>
</body>
</html>
